{% extends "layouts/base.html" %} {% block content %}
<article class="wrapper">
  <section class="cover">
    <h1
      style="
        font-family: var(--font-special);
        font-size: var(--s-5);
        letter-spacing: var(--tracking);
      "
    >
      Writing
    </h1>
    <ul role="list">
      {%- for post in collections.posts -%}
        <li><a href="{{ post.data.url }}">{{ post.data.title }}</a></li>
      {%- endfor -%}
      </ul>
</article>
{% endblock %}
