<div id="post-list">
  <div class="wrapper">
    {% if postListHeadline %}
    <h2>{{ postListHeadline }}</h2>
    {% endif %}
    <div>
      <ol role="list">
        {% for item in postListItems %}
        <li><a href="{{ item.url }}">{{ item.data.title }}</a></li>
        {% endfor %}
      </ol>
    </div>
  </div>
</div>
