<div class="flow" id="garden-list">
  <div class="wrapper">
    {% if gardenListHeadline %}
    <h2>{{ gardenListHeadline }}</h2>
    {% endif %}
    <ul class="grid" role="list">
      {% for item in collections.garden %}
      <li class="card [ garden__item ]">
        <a href="{{ item.url }}" aria-label="See {{ item.data.title }}">
          <div class="stack">
            <h3>{{ item.data.title }}</h3>
            <p>{{ item.data.summary }}</p>
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
